{% macro displaySourcesList(sources_list) %}

    {% for news in sources_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 sources-card">
        <img src="{{ sources.poster }}" alt="{{ sources.title }} poster" class="img-responsive">
        <li class="text-center">
            <a href="/sources/{{sources.id}}">
                {{ sources.title|truncate(10)}}</a>
        </li>
    </div>
    {% endfor %}

{% endmacro %}
